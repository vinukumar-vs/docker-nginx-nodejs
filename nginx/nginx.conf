upstream nodejs_backend {
    # Define the backend servers for load balancing
    # Round-robin is the default load balancing method
    server app1:3001;
    server app2:3002;
    server app3:3003;
    
    # Keepalive connections to reduce overhead
    keepalive 32;
}

server {
    listen 80;
    server_name localhost;

    # Request and connection timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Proxy settings
    proxy_buffering off;
    proxy_request_buffering off;

    location / {
        # Pass requests to the upstream group
        proxy_pass http://nodejs_backend;
        
        # Preserve original headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Keepalive
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Health check endpoint - distributed to all servers
    location /health {
        proxy_pass http://nodejs_backend;
        proxy_set_header Host $host;
        access_log off;
    }

    # API data endpoint
    location /api/data {
        proxy_pass http://nodejs_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Compute endpoint for load testing
    location /compute {
        proxy_pass http://nodejs_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Increase timeout for heavy computation
        proxy_read_timeout 120s;
        proxy_connect_timeout 120s;
    }

    # Status endpoint to monitor NGINX
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow all;
    }
}
